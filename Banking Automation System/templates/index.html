<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Automation System</title>
    <style>
        /* Add animation for button hover */
        @keyframes buttonScale {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #9f2e05, #8d10d0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Add animation properties */
            animation: buttonScale 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            /* Add animation properties */
            animation: buttonScale 0.3s ease forwards;
        }
        .search-container {
            margin-top: 20px;
        }
        .search-input {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-right: 10px;
        }
        .search-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Banking Automation System</h1>
        <div>
            <a href="/create_account">
                <button class="btn">Create Account</button>
            </a>
        </div>
        <div>
            <a href="/display_records">
                <button class="btn">Display Records</button>
            </a>
        </div>
        <div>
            <a href="/interest_cal">
                <button class="btn">Interest Calculator</button>
            </a>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>
    </div>
</body>
</html>
