<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff000089, #aac805);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>
        <form id="interestForm">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="principal" required><br>
            
            <label for="rate">Interest Rate (%):</label>
            <input type="number" id="rate" name="rate" required><br>
            
            <label for="time">Time (years):</label>
            <input type="number" id="time" name="time" required><br>
            
            <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </form>

        <div id="result"></div>

        <script>
            function calculateInterest() {
                var principal = parseFloat(document.getElementById("principal").value);
                var rate = parseFloat(document.getElementById("rate").value);
                var time = parseFloat(document.getElementById("time").value);

                var interest = (principal * rate * time) / 100;
                var totalAmount = principal + interest;

                document.getElementById("result").innerHTML = "<strong>Interest:</strong> $" + interest.toFixed(2) + "<br><strong>Total Amount:</strong> $" + totalAmount.toFixed(2);
            }
        </script>
    </div>
</body>
</html>
