<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* Add animation for button hover */
        @keyframes buttonScale {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #9f2e05, #8d10d0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            /* Add animation properties */
            animation: buttonScale 0.3s ease;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            /* Add animation properties */
            animation: buttonScale 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="/create_account" method="POST">
            <label for="account_number">Account Number:</label>
            <input type="text" id="account_number" name="account_number" required><br>
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            
            <label for="district">District:</label>
            <input type="text" id="district" name="district" required><br>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
